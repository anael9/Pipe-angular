<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>
      Pipe creado por {{ 'nosotros' | mayusculas: enMayusculas }}
    </p>

    

    <p-toolbar>
        <div class="p-toolbar-group-left">
        </div>
        
        <div class="p-toolbar-group-right">
            <button (click)="cambiarMayuscula()" pButton type="button" label="Cambiar Mayuscula" icon="pi pi-check" iconPos="left"></button>
            <button (click)="cambiarOrden('nombre')" pButton type="button" label="Por nombre" class="p-mr-1 p-button-primary" icon="pi pi-sort" iconPos="left"></button>
            <button (click)="cambiarOrden('vuela')" pButton type="button" label="Vuela" class="p-mr-1 p-button-success" icon="pi pi-sort" iconPos="left"></button>
            <button (click)="cambiarOrden('color')" pButton type="button" label="Por color" class="p-mr-1 p-button-help" icon="pi pi-sort" iconPos="left"></button>
        </div>
    </p-toolbar>

    <div class="ui-grid">
        <div class="ui-grid-col ui-mt-5">
            <p-table [value]="heroes | ordenar: ordenarPor" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Poder</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{ heroe.nombre | titlecase}}</td>
                        <td>{{ heroe.vuela | vuela | titlecase }}</td>
                        <td>{{ heroe.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

    <div class="ui-grid">
        <div class="ui-grid-col ui-mt-5">
            <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                        <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                        <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroe>
                    <tr>
                        <td>{{ heroe.nombre | titlecase}}</td>
                        <td>{{ heroe.vuela | vuela | titlecase }}</td>
                        <td>{{ heroe.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
